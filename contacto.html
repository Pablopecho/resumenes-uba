  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Resúmenes UBA</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="resumenes.html">Resúmenes</a></li>
          <li class="nav-item"><a class="nav-link" href="precios.html">Precios</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5">

  <h1 class="text-center mb-4">Contacto</h1>
  <p class="text-center mb-5">
    Completá el formulario y te respondemos a la brevedad.
  </p>

  <div class="row justify-content-center">
    <div class="col-md-6">

      <form>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@email.com" required>
        </div>

        <div class="mb-3">
          <label for="materia" class="form-label">Materia de interés</label>
          <input type="text" class="form-control" id="materia" placeholder="Ej: Biología, Derecho, Economía">
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Contanos qué necesitás"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Enviar consulta
        </button>

      </form>

    </div>
  </div>

</main>

<footer class="text-center p-4 bg-light">
  <p>© 2026 Resúmenes UBA</p>
</footer>
